<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/reset.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/main.css">
  <title>TV App</title>
</head>
<body>
  <section class="container">
    <div class="search-bar">
      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
          Most popular keywords
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
          <button class="dropdown-item" data-show-name="harry">Harry</button>
          <button class="dropdown-item" data-show-name="megan">Megan</button>
          <button class="dropdown-item" data-show-name="william">Willam</button>
          <button class="dropdown-item" data-show-name="queen">Queen</button>
          <button class="dropdown-item" data-show-name="royal">Royal</button>
        </div>
      </div>
    </div>

    <div class="showPreview" id="showPreview"></div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
  <script src="./src/main.js" type="module"></script>
</body>
</html>
